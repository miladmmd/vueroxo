<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>نبرد تن به تن</title>
    <script src="scripts/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="nabard">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">شما</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
                :style="{width:playerHealth + '%'}"
                >{{playerHealth}}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">رقیب</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
                :style="{width:monsterHealth + '%'}"
                >{{monsterHealth}}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls"  v-if="!gameIsRunning">
        <div class="small-12 columns">
            <button id="start-game" @click="startGame">شروع بازی جدید</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="attack" @click="attack">حمله</button>
            <button id="special-attack" @click="specialAttack">حمله ویژه</button>
            <button id="heal" @click="heal">کمک</button>
            <button id="give-up" @click="giveUp">اتمام بازی</button>
        </div>
    </section>
    <section class="row log">
        <div class="small-12 columns">
            <ul>
                <li>

                </li>
            </ul>
        </div>
    </section>
</div>
<script src="app.js"></script>
</body>
</html>
